<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Circulat start</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/animated-circle.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
     <!-- circular counter start -->
     <div class="circular-wrapper">
         <div class="container">
             <div class="row">
                 <div class="col-12 text-center">
                     <h2 class="head-text">Circular Counter</h2>
                 </div>
                 <div class="col-lg-3">
                     <div class="circular-box circular-bg1">
                         <h2>Website Design</h2>
                         <svg class="radial-progress" data-percentage="90" viewBox="0 0 80 80">
                            <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                            <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
                            <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">90%</text>
                        </svg>
                     </div>
                 </div>
                 <div class="col-lg-3">
                     <div class="circular-box circular-bg2">
                         <h2>Mobile Application</h2>
                         <svg class="radial-progress" data-percentage="75" viewBox="0 0 80 80">
                            <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                            <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
                            <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">75%</text>
                        </svg>
                     </div>
                 </div>
                 <div class="col-lg-3">
                     <div class="circular-box circular-bg3">
                         <h2>App Design</h2>
                         <svg class="radial-progress" data-percentage="85" viewBox="0 0 80 80">
                            <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                            <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
                            <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">80%</text>
                        </svg>
                     </div>
                 </div>
                 <div class="col-lg-3">
                     <div class="circular-box circular-bg4">
                         <h2>Graphic Design</h2>
                         <svg class="radial-progress" data-percentage="85" viewBox="0 0 80 80">
                            <circle class="incomplete" cx="40" cy="40" r="35"></circle>
                            <circle class="complete" cx="40" cy="40" r="35" style="stroke-dashoffset: 39.58406743523136;"></circle>
                            <text class="percentage" x="50%" y="57%" transform="matrix(0, 1, -1, 0, 80, 0)">85%</text>
                        </svg>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <!-- circular counter end -->

    
    <!-- all js here -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animated-circle.js"></script>
</body>
</html>
